<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunderland AFC Clock</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #eb172b 0%, #000000 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        #app {
            text-align: center;
        }

        h1 {
            color: white;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .clock-container {
            background: white;
            border-radius: 50%;
            width: 500px;
            height: 500px;
            position: relative;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            margin: 0 auto;
        }

        .clock-face {
            width: 100%;
            height: 100%;
            position: relative;
            border-radius: 50%;
        }

        .center-dot {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #eb172b;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }

        .player-position {
            position: absolute;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .player-position:hover {
            transform: translate(-50%, -50%) scale(1.1);
        }

        .player-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .player-number {
            position: absolute;
            font-size: 1.5em;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            z-index: 1;
        }

        .player-name {
            position: absolute;
            bottom: -25px;
            font-size: 0.75em;
            color: white;
            text-align: center;
            white-space: nowrap;
            background: rgba(0,0,0,0.7);
            padding: 4px 8px;
            border-radius: 4px;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .player-position:hover .player-name {
            opacity: 1;
        }

        .hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom center;
            background: #333;
            border-radius: 10px;
        }

        .hour-hand {
            width: 8px;
            height: 120px;
            margin-left: -4px;
            z-index: 5;
        }

        .minute-hand {
            width: 6px;
            height: 160px;
            margin-left: -3px;
            z-index: 6;
            background: #555;
        }

        .second-hand {
            width: 3px;
            height: 180px;
            margin-left: -1.5px;
            z-index: 7;
            background: #eb172b;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>⚽ Sunderland AFC Clock ⚽</h1>
        <div class="clock-container">
            <div class="clock-face">
                <div class="center-dot"></div>
                
                <div 
                    v-for="player in players" 
                    :key="player.position"
                    class="player-position"
                    :style="getPositionStyle(player.position)"
                >
                    <img :src="player.photo" :alt="player.name" class="player-image">
                    <div class="player-number">{{ player.number }}</div>
                    <div class="player-name">{{ player.name }}</div>
                </div>

                <div 
                    class="hand hour-hand" 
                    :style="{ transform: `rotate(${hourDeg}deg)` }"
                ></div>
                <div 
                    class="hand minute-hand" 
                    :style="{ transform: `rotate(${minuteDeg}deg)` }"
                ></div>
                <div 
                    class="hand second-hand" 
                    :style="{ transform: `rotate(${secondDeg}deg)` }"
                ></div>
            </div>
        </div>
    </div>

    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    // Sunderland famous players with their jersey numbers
                    // Photos are placeholders - replace with actual player photos
                    players: [
                        { position: 1, number: 1, name: 'Patterson', photo: './sunderland-team/patterson.jpg' },
                        { position: 2, number: 2, name: 'Huggins', photo: './sunderland-team/huggins.jpg' },
                        { position: 3, number: 3, name: 'Cirkin', photo: './sunderland-team/dennis.jpg' },
                        { position: 4, number: 4, name: 'Neil', photo: './sunderland-team/neil.jpg' },
                        { position: 5, number: 5, name: 'Ballard', photo: './sunderland-team/ballard.jpg' },
                        { position: 6, number: 6, name: 'Ballard', photo: 'https://ui-avatars.com/api/?name=Dan+Ballard&size=200&background=eb172b&color=fff&bold=true' },
                        { position: 7, number: 7, name: 'Bellingham', photo: './sunderland-team/bellingham.jpg' },
                        { position: 8, number: 8, name: 'Browne', photo: './sunderland-team/browne.jpg' },
                        { position: 9, number: 9, name: 'Hemir', photo: 'https://ui-avatars.com/api/?name=Nazariy+Hemir&size=200&background=eb172b&color=fff&bold=true' },
                        { position: 10, number: 10, name: 'Roberts', photo: './sunderland-team/roberts.jpg' },
                        { position: 11, number: 11, name: 'Rigg', photo: './sunderland-team/rigg.jpg' },
                        { position: 12, number: 12, name: 'Mundle', photo: './sunderland-team/mundle.jpg' }
                    ],
                    hourDeg: 0,
                    minuteDeg: 0,
                    secondDeg: 0
                }
            },
            methods: {
                getPositionStyle(position) {
                    const radius = 200;
                    const centerX = 250;
                    const centerY = 250;
                    const angle = (position * 30 - 90) * (Math.PI / 180);
                    const x = centerX + radius * Math.cos(angle);
                    const y = centerY + radius * Math.sin(angle);
                    
                    return {
                        left: `${x}px`,
                        top: `${y}px`,
                        transform: 'translate(-50%, -50%)'
                    };
                },
                updateClock() {
                    const now = new Date();
                    const hours = now.getHours() % 12;
                    const minutes = now.getMinutes();
                    const seconds = now.getSeconds();

                    this.hourDeg = (hours * 30) + (minutes * 0.5);
                    this.minuteDeg = (minutes * 6) + (seconds * 0.1);
                    this.secondDeg = seconds * 6;
                }
            },
            mounted() {
                this.updateClock();
                setInterval(this.updateClock, 1000);
            }
        }).mount('#app');
    </script>
</body>
</html>
